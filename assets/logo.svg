<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="url(#bridgeGradient)" stroke-width="2"/>
  
  <!-- Bridge Structure -->
  <!-- Left Tower (Ethereum) -->
  <rect x="35" y="80" width="8" height="40" fill="url(#bridgeGradient)" filter="url(#glow)"/>
  <rect x="30" y="75" width="18" height="8" rx="2" fill="url(#bridgeGradient)"/>
  
  <!-- Right Tower (Sui) -->
  <rect x="157" y="80" width="8" height="40" fill="url(#bridgeGradient)" filter="url(#glow)"/>
  <rect x="152" y="75" width="18" height="8" rx="2" fill="url(#bridgeGradient)"/>
  
  <!-- Bridge Deck -->
  <path d="M43 95 Q100 85 157 95" stroke="url(#bridgeGradient)" stroke-width="4" fill="none" filter="url(#glow)"/>
  <path d="M43 100 Q100 90 157 100" stroke="url(#bridgeGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Support Cables -->
  <line x1="39" y1="83" x2="85" y2="93" stroke="url(#bridgeGradient)" stroke-width="1.5" opacity="0.8"/>
  <line x1="39" y1="83" x2="115" y2="95" stroke="url(#bridgeGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="161" y1="83" x2="115" y2="93" stroke="url(#bridgeGradient)" stroke-width="1.5" opacity="0.8"/>
  <line x1="161" y1="83" x2="85" y2="95" stroke="url(#bridgeGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Network Symbols -->
  <!-- Ethereum Symbol (Left) -->
  <g transform="translate(25, 130)">
    <polygon points="12,0 24,14 12,19 0,14" fill="#627EEA" opacity="0.9"/>
    <polygon points="12,21 24,16 12,30 0,16" fill="#627EEA" opacity="0.7"/>
  </g>
  
  <!-- Sui Symbol (Right) -->
  <g transform="translate(152, 130)">
    <circle cx="12" cy="10" r="8" fill="#4DA9E8" opacity="0.9"/>
    <circle cx="12" cy="20" r="6" fill="#4DA9E8" opacity="0.7"/>
    <circle cx="8" cy="15" r="4" fill="#4DA9E8" opacity="0.8"/>
    <circle cx="16" cy="15" r="4" fill="#4DA9E8" opacity="0.8"/>
  </g>
  
  <!-- Center S Symbol -->
  <g transform="translate(85, 45)">
    <rect width="30" height="30" rx="6" fill="url(#bridgeGradient)" filter="url(#glow)"/>
    <text x="15" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">S</text>
  </g>
  
  <!-- Data Flow Animation Dots -->
  <circle cx="60" cy="97" r="2" fill="#06B6D4" opacity="0.8">
    <animate attributeName="cx" values="60;140;60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="97" r="2" fill="#2563EB" opacity="0.8">
    <animate attributeName="cx" values="140;60;140" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>